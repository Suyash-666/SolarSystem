<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<main class="content" aria-label="Solar System Simulation">
    <section class="circles" aria-label="Planet Orbits">
        <div class="mercury_circle"></div>
        <div class="venus_circle"></div>
        <div class="earth_circle"></div>
        <div class="mars_circle"></div>
        <div class="saturn_circle"></div>
        <div class="jupiter_circle"></div>
        <div class="uranus_circle"></div>
        <div class="neptune_circle"></div>
    </section>

    <section id="planets" aria-label="Planets and Sun">
        <div class="planet sun" aria-label="Sun" data-planet="sun"></div>

        <div class="mercury_container" aria-label="Mercury" data-planet="mercury">
            <div class="gif_mercury"></div>
            <div class="shadow_mercury">
                <div class="light"></div>
                <div class="shadow"></div>
            </div>
        </div>

        <div class="venus_container" aria-label="Venus" data-planet="venus">
            <div class="gif_venus"></div>
            <div class="shadow_venus">
                <div class="light"></div>
                <div class="shadow"></div>
            </div>
        </div>

        <div class="earth_moon_container" aria-label="Earth and Moon" data-planet="earth">
            <div class="earth_container">
                <div class="gif_earth">
                    <img src="./images/earth_.gif" alt="Earth">
                </div>
                <div class="shadow_earth">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="moon_container">
                <div class="moon">
                    <img src="./images/moon_.gif" alt="Moon">
                </div>
            </div>
        </div>

        <div class="mars_container" aria-label="Mars" data-planet="mars">
            <div class="gif_mars"></div>
            <div class="shadow_mars">
                <div class="light"></div>
                <div class="shadow"></div>
            </div>
        </div>

        <div class="asteroid_belt" aria-label="Asteroid Belt" data-planet="asteroid-belt">
            <!-- Asteroids will be generated by JavaScript -->
        </div>

        <div class="jupiter_container" aria-label="Jupiter" data-planet="jupiter">
            <div class="gif_jupiter">
                <img src="./images/jupiter_.gif" alt="Jupiter">
            </div>
            <div class="shadow_jupiter">
                <div class="light"></div>
                <div class="shadow"></div>
            </div>
        </div>

        <div class="saturn_ring_container" aria-label="Saturn and its rings" data-planet="saturn">
            <div class="saturn_container">
                <div class="gif_saturn">
                    <img src="./images/jupiter_.gif" alt="Saturn">
                </div>
                <div class="shadow_saturn">
                    <div class="light"></div>
                    <div class="shadow"></div>
                </div>
            </div>
            <div class="ring_container">
                <div class="gif_ring">
                    <div>
                        <img src="./images/ring_.png" alt="Saturn Ring">
                    </div>
                    <div>
                        <img src="./images/ring_.png" alt="Saturn Ring">
                    </div>
                </div>
            </div>
        </div>

        <div class="uranus_container" aria-label="Uranus" data-planet="uranus">
            <div class="gif_uranus"></div>
            <div class="shadow_uranus">
                <div class="light"></div>
                <div class="shadow"></div>
            </div>
        </div>

        <div class="neptune_container" aria-label="Neptune" data-planet="neptune">
            <div class="gif_neptune"></div>
            <div class="shadow_neptune">
                <div class="light"></div>
                <div class="shadow"></div>
            </div>
        </div>
    </section>

    <!-- Planet Info Panel -->
    <div class="planet-info" id="planetInfo">
        <button class="close-info" onclick="closePlanetInfo()">×</button>
        <h2 id="planetName"></h2>
        <div class="info-section">
            <span class="info-label">Type:</span>
            <span class="info-value" id="planetType"></span>
        </div>
        <div class="info-section">
            <span class="info-label">Distance from Sun:</span>
            <span class="info-value" id="planetDistance"></span>
        </div>
        <div class="info-section">
            <span class="info-label">Diameter:</span>
            <span class="info-value" id="planetDiameter"></span>
        </div>
        <div class="info-section">
            <span class="info-label">Day Length:</span>
            <span class="info-value" id="planetDay"></span>
        </div>
        <div class="info-section">
            <span class="info-label">Year Length:</span>
            <span class="info-value" id="planetYear"></span>
        </div>
        <div class="info-section">
            <span class="info-label">Temperature:</span>
            <span class="info-value" id="planetTemp"></span>
        </div>
        <div class="description" id="planetDescription"></div>
    </div>

    <!-- Back to System Button -->
    <button class="back-to-system" id="backToSystem" onclick="resetView()">← Back to Solar System</button>

    <footer class="controls" aria-label="Simulation Controls">
        <button id="stop">Stop</button>
        <button id="start">Start</button>
        <p>Grab and move mouse vertically to change perspective</p>
    </footer>
</main>
<!--
Based on "Solar System" by Arman (Yavryan) on CodePen (MIT License).
Modified by Suyash Pawar – asteroid belt, info panels, zoom features.
-->

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
